<!DOCTYPE html>
<html>
  <head>
    <title>Chrome extension stats</title>
    <meta charset="utf-8" />
    <!-- Our own style sheet -->
    <link href="/App/css/default-popup.css" rel="stylesheet" />
    <!-- BootStrap style sheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- External fonts -->
  </head>

  <!-- Navigation bar -->
  <body>
    <nav class="navbar navbar-light bg-light border lead" id="main-navbar">
      <div class="container-fluid">
        <div class="navbar-brand active" id="home-nav-btn" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-house"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
            />
            <path
              fill-rule="evenodd"
              d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
            />
          </svg>

          Home
        </div>

        <div class="navbar-brand" id="visualiser-nav-btn" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-graph-up"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"
            />
          </svg>
          Visualiser
        </div>
      </div>
    </nav>
  </body>

  <!-- Home screen, i.e upload csv file for total downloads -->
  <div class="container-fluid lead" id="home-container" style="display: block">
    <div id="Total-installs-button-header">Chrome Extension total installs</div>
    <div id="Total-installs-container">
      <img
        src="/App/assets/icons/logo128.svg"
        width="200"
        height="200"
        alt="logo"
        id="logo-behind"
      />
      <input
        type="file"
        accept=".csv"
        id="install-csv-upload"
        style="display: none"
      />
      <div id="Total-installs-button">UPLOAD CSV</div>
    </div>
    <!-- These lines are for animating the logo -->
    <div id="calculated-total-container">
      <div class="line line1"></div>
      <div class="line line2"></div>
      <div class="line line3"></div>
      <div class="line line4"></div>
      <div class="line line5"></div>
      <div class="line line6"></div>
      <button type="button" id="clear-data-button" style="display: none;" class="btn btn-secondary">Clear data</button>
    </div>


    <div style="width: 50%; height: 64px; margin: 0 auto"></div>
  </div>
  <!-- Visualiser container -->

  <div class="container-fluid" id="visualiser-container" style="display: none">
    <div id="chartDiv" style="width: 50%; height: 10px; margin: 0 auto"></div>
    <!-- Sub navbar-->
    <nav class="nav nav-tabs nav-fill bg-light">
      <a
        class="nav-link active"
        id="countries-nav-btn"
        aria-current="page"
        aria-selected="true"
        href="#"
        >Countries</a
      >
      <a class="nav-link" id="installs-nav-btn" aria-selected="false" href="#"
        >Installations</a
      >
    </nav>
    <!-- Visualiser sub navbar Countries-->
    <div class="container-fluid" id="countries-container" style="display: none">
      <div style="width: 50%; height: 10px; margin: 0 auto"></div>
      <div class="d-grid gap-2">
        <!--
        <button class="btn btn-outline-primary" id="csv-countries-button-click" type="button" >
          Upload csv All Countries
        </button>-->

        <div class="input-group">
          <input
            type="file"
            accept=".csv"
            class="form-control"
            id="countries-file"
          />
          <button
            class="btn btn-secondary"
            type="button"
            id="submit-countries"
            disabled
          >
            Visualise
          </button>
        </div>

        <div
          class="bg-light border"
          id="chartDivCountries"
          style="width: 100%; height: 530px; margin: 0 auto"
        >
          <div
            id="placeholder-countries"
            style="width: 72%; height: 400px; margin: 0 auto; display: block"
          >
            <p class="lead" id="placeholder-countries-text">
              No data for current period
            </p>

            <div style="width: 50%; height: 60px; margin: 0 auto"></div>
            <canvas
              id="placeholder-countries-image"
              width="100%"
              height="500px"
            ></canvas>
          </div>
          <canvas
            id="myChartCountries"
            width="100%"
            height="500px"
            style="display: none"
          ></canvas>
        </div>

        <div style="width: 50%; height: 20px; margin: 0 auto"></div>
      </div>
    </div>
    <!-- Visualiser sub navbar Installations-->
    <div
      class="container-fluid"
      id="installation-container"
      style="display: none"
    >
      <div style="width: 50%; height: 10px; margin: 0 auto"></div>
      <div class="d-grid gap-2">
        <!--
      <button class="btn btn-outline-primary" id="csv-countries-button-click" type="button" >
        Upload csv All Countries
      </button>-->

        <div class="input-group">
          <input
            type="file"
            accept=".csv"
            class="form-control"
            id="installations-file"
          />
          <button
            class="btn btn-secondary"
            type="button"
            id="submit-installations"
            disabled
          >
            Visualise
          </button>
        </div>

        <div
          class="bg-light border"
          id="chartDivInstallations"
          style="width: 100%; height: 500px; margin: 0 auto"
        >
          <div
            id="placeholder-installs"
            style="width: 100%; height: 400px; margin: 0 auto; display: block"
          >
            <p class="lead" id="placeholder-installs-text">
              No data for current period
            </p>
            <canvas
              id="placeholder-installs-image"
              width="490px"
              height="400px"
            ></canvas>
          </div>
          <canvas
            id="myChartInstallations"
            width="100%"
            height="100px"
            style="display: none"
          ></canvas>
        </div>
        <div
          class="bg-light border"
          id="chartDivInstallationsQuarters"
          style="width: 100%; height: 500px; margin: 0 auto; display: none"
        >
        <canvas
            id="myChartInstallationsQuarters"
            width="100%"
            height="100px"
          ></canvas>
        </div>
      </div>
      <div style="width: 50%; height: 20px; margin: 0 auto"></div>
    </div>
  </div>

  <!-- Alerts -->
  <div class="alert" id="alert" role="alert" style="opacity: 0"></div>

  <!-- JavaScript
    We keep our js down here because if we put it in the header, the scripts
    will load before the rest of the documents will and hence won't be able
    to getElementById for example, as that element will not exist yet.
  -->
  <script type="module" src="/App/javascript/default-popup.js"></script>
  <script type="module" src="/App/javascript/csv-parse.js"></script>
  <script type="module" src="/App/javascript/charts/visualiser.js"></script>
  <!-- Chart js -->
  <script src="../../node_modules/chart.js/dist/chart.js"></script>
</html>
